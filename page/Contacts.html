<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Книжный магазин "Книголюб"</title>
</head>

<body>
    <div class="header">
        <div class="Logo">
            <img src="../img/Logo.png" alt="Logotype">
        </div>
        <div>
            <h1>Книжный магазин "Книголюб"</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="katalog.html">Каталог</a></li>
                <li><a href="Contacts.html">Контакты</a></li>
            </ul>
        </div>
        <hr>
    </div>
    <div class="main">
        <div class="Survey_input">
            <form action="#" class="message_form">
                <fieldset>
                    <h2>Напишите нам</h2>
                    <div>
                        <input type="text" class="Name_textBox" placeholder="Ваше Имя" id="Name_id">
                    </div>
                    <div>
                        <input type="email" class="Email_textBox" placeholder="Ваш E-mail" id="Email_id">
                    </div>
                    <div>
                        <input type="text" class="Theme_textBox" placeholder="Тема Вашего сообщения" id="Theme_id">
                    </div>
                    <div>
                        <textarea name="message" class="Message_textBox" cols="30" rows="10" placeholder="Ваше сообщение" id="Message_id"></textarea>
                    </div>
                    <div>
                        <input type="submit" id="Button" value="Отправить">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="Contacts">
            <h2>Контакты</h2>
            <ul>
                <li>8-800-555-35-35</li>
                <li>г. Тольятти, ул. Дзержинского, 21</li>
                <li>Knigolub@kniga.ru</li>
            </ul>
            <div class="map">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Abf7a15bdc12150ab8b3488d008f515bef7629ab05a2e9facc119b277d5f00580&amp;wclassth=100%25&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </div>
    <div class="footer">
        <hr>
        <p>Все права защищены &copy;</p>
    </div>
</body>

</html>
